<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <form id="search-form">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Enter a location"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div id="main-weather">
        <div id="weather-info">
          <h2 id="location">San Francisco</h2>
          <p id="date">September 20, 2021</p>
          <img src="" alt="weather icon" />
          <h3 id="weather-condition">Cloudy</h3>
        </div>
        <div id="temperature">
          <h1 id="main-temp">32o C</h1>
          <h2 id="heat-index">Feels Like 35o C</h2>
        </div>
      </div>
      <div id="daily-weather">
        <h4>Daily Weather:</h4>
        <div class="daily-temp">
          <div class="temp-card">
            <span class="temp-date">June 1</span>
            <span class="temp-icon"><img src="" alt="temperature icon" /></span>
            <span class="temp">10o</span>
          </div>
          <div class="temp-card">
            <span class="temp-date">June 1</span>
            <span class="temp-icon"><img src="" alt="temperature icon" /></span>
            <span class="temp">10o</span>
          </div>
          <div class="temp-card">
            <span class="temp-date">June 1</span>
            <span class="temp-icon"><img src="" alt="temperature icon" /></span>
            <span class="temp">10o</span>
          </div>
          <div class="temp-card">
            <span class="temp-date">June 1</span>
            <span class="temp-icon"><img src="" alt="temperature icon" /></span>
            <span class="temp">10o</span>
          </div>
          <div class="temp-card">
            <span class="temp-date">June 1</span>
            <span class="temp-icon"><img src="" alt="temperature icon" /></span>
            <span class="temp">10o</span>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/b5eea236ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
